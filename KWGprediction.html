<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prediction Table</title>
        <style>
            body {
                background-color: #0e0b39;
                font-family: Arial, sans-serif;
                text-align: center;
                color: white;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 90%;
                max-width: 500px;
                margin: auto;
                margin-top: 20px;
                padding: 15px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                background-color: #261c6a;
                border-radius: 10px;
                overflow: hidden;
            }
            th,
            td {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #463c92;
            }
            th {
                background-color: #4c33a2;
                font-weight: bold;
            }
            .big {
                color: green;
            }
            .small {
                color: red;
            }
            .even {
                color: red;
                font-weight: bold;
            } /* 🔴 Red for even numbers */
            .odd {
                color: green;
                font-weight: bold;
            } /* 🟢 Green for odd numbers */
            .input-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 20px;
            }
            input,
            button {
                padding: 12px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                outline: none;
                transition: 0.3s ease-in-out;
            }
            input {
                background: #1e1a4d;
                color: white;
                text-align: center;
            }
            button {
                background: #4c33a2;
                color: white;
                cursor: pointer;
                font-weight: bold;
            }
            button:hover {
                background: #5e40cc;
            }
            #predictionResult {
                font-size: 22px;
                margin-top: 10px;
                padding: 10px;
                font-weight: bold;
                border-radius: 5px;
                display: inline-block;
                transition: all 0.3s ease-in-out;
            }
            .big-result {
                background: #00ff00;
                color: black;
            }
            .small-result {
                background: red;
                color: white;
            }

            /* Mobile View */
            @media (max-width: 500px) {
                input,
                button {
                    font-size: 14px;
                    padding: 10px;
                }
                #predictionResult {
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <label>Period:</label>
                <input
                    type="number"
                    id="periodInput"
                    placeholder="Enter Period"
                />

                <label>Number (0-9):</label>
                <input type="number" id="numberInput" min="0" max="9" />

                <button onclick="addEntry()">Enter</button>
                <button onclick="analyzeData()">Analyze</button>
            </div>
            <h2 id="predictionResult"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Number</th>
                        <th>Big/Small</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <script>
            let numbers = [];
            let period = 0;

            function addEntry() {
                let periodInput = document.getElementById("periodInput");
                let numberInput = document.getElementById("numberInput");

                let number = parseInt(numberInput.value);

                if (!periodInput.value) {
                    alert("Please enter a valid period number.");
                    return;
                }

                if (isNaN(number) || number < 0 || number > 9) {
                    alert("Please enter a valid number between 0 and 9.");
                    return;
                }

                if (period === 0) {
                    period = parseInt(periodInput.value);
                } else {
                    period += 1;
                }

                let size = number <= 4 ? "Small" : "Big";
                let numberClass = number % 2 === 0 ? "even" : "odd"; // Assign class for even/odd

                let tableBody = document.getElementById("tableBody");
                let newRow = `<tr>
                        <td>${period}</td>
                        <td class="${numberClass}">${number} ${
                    number % 2 === 0 ? "🔴" : "🟢"
                }</td>
                        <td class="${size.toLowerCase()}">${size}</td>
                    </tr>`;
                tableBody.insertAdjacentHTML("afterbegin", newRow);

                numbers.unshift(number);
                if (numbers.length > 15) {
                    numbers.pop();
                    tableBody.removeChild(tableBody.lastElementChild);
                }

                periodInput.value = period + 1;
                numberInput.value = "";
                numberInput.focus();
            }

            function analyzeData() {
                if (numbers.length < 15) {
                    document.getElementById(
                        "predictionResult"
                    ).innerHTML = `⚠️ Enter at least 15 data in the table to predict.`;
                    return;
                }

                let sum = numbers.reduce((a, b) => a + b, 0);
                let nextNumber = sum % 10;
                let predictedSize = nextNumber > 4 ? "Big" : "Small";

                let resultBox = document.getElementById("predictionResult");
                resultBox.innerHTML = `🔮 Predicted Next Number: <b>${predictedSize} ${nextNumber}</b>`;
                resultBox.className = predictedSize.toLowerCase() + "-result";
            }
        </script>
    </body>
</html>
